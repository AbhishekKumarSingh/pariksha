<h1> Welcome to the Quiz home page </h1>
<br>
{% if latest_quiz_list %}
    <ul>
        {% for quiz in latest_quiz_list %}
        <li> <a href="{% url 'quiz:quiz_detail' quiz.id %}"> {{quiz.title}}
        </a>
        </li>
        {% endfor %}
    </ul>
{% else %}
<p> No questions are available </p>
{% endif %}
